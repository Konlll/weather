<!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Írj be egy várost...">
        </header>

            <section class="location">
                <div class="city">Debrecen, HU</div>
                <div class="date">2020.04.28.</div>

            <div class="current">

                <div class="weather">Napos</div>
                <div class="hi-low">13 °C / 16°C</div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
